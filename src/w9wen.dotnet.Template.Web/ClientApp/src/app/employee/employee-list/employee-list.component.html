<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadEmployees()" autocomplete="off">

        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
            <select name="gender" style="width: 130px" [(ngModel)]="employeeParams.gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>
        <div class="col">
            <div class="btn-group float-end">
                <button type="button" class="btn btn-primary" name="orderBy" ngDefaultControl (click)="loadEmployees()"
                    btnRadio="updatedDateTime" [(ngModel)]="employeeParams.orderBy">Last Active</button>

                <button type="button" class="btn btn-primary" name="orderBy" ngDefaultControl (click)="loadEmployees()"
                    btnRadio="createdDateTime" [(ngModel)]="employeeParams.orderBy">Newest Members</button>
            </div>
        </div>


    </form>
</div>

<div class="row">
    <div *ngFor="let employee of employees" class="col-2">
        <!-- <app-member-card [member]="employee"></app-member-card> -->
        <!-- {{employee.userName}} -->
        <app-employee-card [employee]="employee"></app-employee-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" [maxSize]="10" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
